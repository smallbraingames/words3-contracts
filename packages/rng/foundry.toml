[profile.default]
  solc_version = "0.8.24"
  ffi = false
  optimizer = true
  optimizer_runs = 3000
  verbosity = 1
  src = "src"
  test = "test"
  out = "out"
  allow_paths = [
    "../../node_modules",
  ]
  extra_output_files = [
    "abi",
    "evm.bytecode"
  ]
  fs_permissions = [{ access = "read", path = "./"}]